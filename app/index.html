<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController as app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <base href="/" />
    <title ng-bind="app.title">...</title>
    <link href="css/lib.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body layout="row">
    <md-sidenav layout="column" style="overflow: hidden; display: flex;" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
        <md-toolbar>
          <h1 class="md-toolbar-tools">{{siteName}}</h1>
        </md-toolbar>
        <md-content>
            <nav>
                <ul>
                    <li>
                        <md-button href="/test">Label</md-button>
                    </li>
                </ul>
            </nav>
        </md-content>
    </md-sidenav>

    <div layout="column" md-theme="cyan" layout-fill>
        <md-toolbar layout="row" ng-controller="NavController as nav">
            <button ng-click="nav.toggleNav('left')" hide-gt-sm class="menu-icon" aria-label="Toggle Menu">
                <md-icon icon="/img/icons/navigation/svg/design/ic_menu_24px.svg"></md-icon>
            </button>
            <h1 class="md-toolbar-tools">{{pageTitle}}</h1>
        </md-toolbar>
        <md-content class="md-padding md-default-theme" md-scroll-y ng-view flex></md-content>
    </div>

    <!-- vendor:js -->
    <!-- endinject -->

    <!-- templates:js -->
    <!-- endinject -->

    <!-- config -->
    <script src="js/config.js"></script>

    <!-- app:js -->
    <!-- endinject -->

</body>
</html>
